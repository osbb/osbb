version: '2'
services:
  mongo:
    image: mongo
    volumes:
    - ./.data/mongo:/data/db
  rabbitmq:
    image: rabbitmq:3
    hostname: osbb
    volumes:
    - ./.data/rabbitmq:/var/lib/rabbitmq/mnesia/rabbit@osbb
  asyncapi:
    image: osbb/asyncapi-service
    links:
    - rabbitmq
    depends_on:
    - rabbitmq
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
  webui:
    image: osbb/webui
    ports:
    - "3000:80"
    links:
    - asyncapi
  decisions:
    image: osbb/decisions-service
    links:
    - mongo
    - rabbitmq
    depends_on:
    - mongo
    - rabbitmq
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      MONGO_URL: mongodb://mongo:27017
  cooperatives:
    image: osbb/cooperatives-service
    links:
    - mongo
    - rabbitmq
    depends_on:
    - mongo
    - rabbitmq
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      MONGO_URL: mongodb://mongo:27017
  users:
    image: osbb/users-service
    links:
    - mongo
    - rabbitmq
    depends_on:
    - mongo
    - rabbitmq
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      MONGO_URL: mongodb://mongo:27017
